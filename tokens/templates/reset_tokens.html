<link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<div class="flex items-center justify-center h-screen">
    <div class="w-2/3 lg:w-1/2 xl:w-1/3 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-8">Reset Tokens</h1>
        <form method="post" action="{% url 'reset_accounts' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Reset Tokens" class="btn btn-primary">
        </form>
    </div>
</div>
