<link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

<div class="flex items-center justify-center h-screen">
    <div class="w-2/3 lg:w-1/2 xl:w-1/3 p-6 bg-white rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold mb-8">Race Times</h1>
      <table class="w-full">
        <thead>
          <tr>
            <th class="py-3 text-left">Name</th>
            <th class="py-3 text-left">Phone Number</th>
            <th class="py-3 text-left">Race Time</th>
          </tr>
        </thead>
        <tbody>
          {% for time in race_times %}
            <tr>
              <td class="py-3">{{ time.name }}</td>
              <td class="py-3">{{ time.phone_number }}</td>
              <td class="py-3">{{ time.time_in_seconds }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
